es = { include file("../elasticsearch.properties") }
es = { include file("../../elasticsearch.properties") }
es = { include file("../../../elasticsearch.properties") }
ElasticsearchReindexIT {
  "source": {
    hosts += ${es.tcp.host}
    port = ${es.tcp.port}
    "clusterName": "elasticsearch",
    "indexes": [
      "elasticsearch_persist_writer_it"
    ],
    "types": [
      "activity"
    ]
  },
  "destination": {
    hosts += ${es.tcp.host}
    port = ${es.tcp.port}
    "clusterName": "elasticsearch",
    "index": "elasticsearch_reindex_it",
    "type": "activity",
    "forceUseConfig": true
  }
}
