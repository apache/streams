# https://cwiki.apache.org/confluence/display/INFRA/git+-+.asf.yaml+features
---
github:
  del_branch_on_merge: true
  description: "Apache Streams"
  homepage: https://streams.apache.org/
  features:
    issues: true
    projects: true
  ghp_branch: gh-pages
  ghp_path: /
  labels:
    - apache
    - streams
  protected_branches:
    master: {}
  notifications:
    commits: commits@streams.apache.org
    issues: commits@streams.apache.org
    pullrequests: commits@streams.apache.org
    jobs: commits@streams.apache.org
    discussions: dev@streams.apache.org
