riak = { include file("riak.properties") }
riak = { include file("../riak.properties") }
riak = { include file("../../riak.properties") }
RiakBinaryPersistIT = {
  scheme = "tcp"
  hosts += ${riak.tcp.host}
  port = ${riak.tcp.port}
  defaultBucket = "binary"
}
RiakHttpPersistIT = {
  scheme = "http"
  hosts += ${riak.http.host}
  port = ${riak.http.port}
  defaultBucket = "http"
}